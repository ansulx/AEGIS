pipeline:
  adam_train_fraction: 0.8
  min_adam_train_cases: 5
  seed: 2026
  mc_samples: 20
  save_nifti_outputs: true
  save_qualitative_npz: true
  require_gpu: true

  # Training
  num_epochs: 100
  batch_size: 1
  learning_rate: 0.0001
  weight_decay: 0.00001
  patch_size: [96, 96, 96]
  samples_per_volume: 4
  val_interval: 5
  early_stopping_patience: 15
  gradient_clip_max_norm: 1.0

  # Model
  img_size: [96, 96, 96]
  feature_size: 48
  drop_rate: 0.1
  attn_drop_rate: 0.1
  dropout_path_rate: 0.1

  # Analysis
  failure_dice_threshold: 0.5
  generate_figures: true
  run_failure_analysis: true

execution:
  output_root: "outputs"
  fail_if_output_exists: true

safety:
  locked_pipeline_keys:
    - adam_train_fraction
    - min_adam_train_cases
    - seed
    - mc_samples
    - save_nifti_outputs
    - save_qualitative_npz
    - require_gpu
    - failure_dice_threshold
